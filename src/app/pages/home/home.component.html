<div class="characters">
@for (item of this.myCharacters ; track item.id) {
<mat-card class="example-card" appearance="outlined" (click)="navigateToDetail(item.id)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="name-characters">{{item.name}}</mat-card-title>
    <mat-card-subtitle>Ki: {{item.ki}}</mat-card-subtitle>
    <mat-card-subtitle>Max Ki: {{item.maxKi}}</mat-card-subtitle>
    <mat-card-subtitle>Race: {{item.race}}</mat-card-subtitle>
    <mat-card-subtitle>Affiliation: {{item.affiliation}}</mat-card-subtitle>
  </mat-card-header>
  <div class="ball-image">
    <img mat-card-image src = "https://png.pngtree.com/png-clipart/20230102/original/pngtree-4-dragon-ball-icon-vector-drgon-illustrtion-png-image_8856270.png" alt="">
  </div>
  <img mat-card-image src="{{item.image}}" alt="">
  <mat-card-actions class="button">
    <button mat-button class="btn-dragon">LIKE</button>
    <button mat-button class="btn-dragon">SHARE</button>
  </mat-card-actions>
</mat-card>
}
</div>
